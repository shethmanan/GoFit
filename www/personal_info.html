<head>
  <script type="text/javascript">
  var db = openDatabase('GoFit', '1.0', 'Test DB', 2 * 1024 * 1024)
    db.transaction(function(tx) {
      tx.executeSql("CREATE TABLE IF NOT EXISTS USER (id unique, name, weight, gender)");
      tx.executeSql("SELECT name FROM sqlite_master WHERE type='table' and name = 'USER'", [], function(tx, results) {
        if (results.rows.length > 0) {
          window.location = "http://www.w3schools.com";
        }
      });
    });
  </script>
