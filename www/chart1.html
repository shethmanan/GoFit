<!DOCTYPE html>
<html>
<head>
	<title>GoFit || Charts</title>
	<!--dump css files here-->
	<link rel="stylesheet" type="text/css" href="css/materialize.css">
	<link rel="stylesheet" type="text/css" href="css/xcharts.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div class="row">
	<div class="col s12">
		<figure style="width: 300px; height: 300px;" id="myChart"></figure>
	</div>
</div>
<!--dump js files here-->
<script type="text/javascript" src="cordova.js"></script>
<script src="js/d3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/materialize.js"></script>
<script type="text/javascript" src="js/xcharts.min.js"></script>
<script type="text/javascript">
	var data = {
  "xScale": "ordinal",
  "yScale": "linear",
  "type": "bar",
  "main": [
    {
      "className": ".pizza",
      "data": [
        {
          "x": "Pepperoni",
          "y": 10
        },
        {
          "x": "Cheese",
          "y": 4
        },
        {
          "x": "Che",
          "y": 9
        }
      ]
    }
  ],
  "comp": [
    {
      "className": ".pizza",
      "type": "line-dotted",
      "data": [
        {
          "x": "Pepperoni",
          "y": 10
        },
        {
          "x": "Cheese",
          "y": 4
        },
        {
          "x": "Che",
          "y": 9
        }
      ]
    }
  ]
}
	var myChart = new xChart('bar', data, '#myChart');
</script>
</body>
</html>
