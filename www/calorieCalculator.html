<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/materialize.css" media="screen,projection"/>
		<title>CalorieCalculator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Roboto" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/navbar.css">
		<style>
		::-webkit-input-placeholder {
			color: #0d47a1;
		}
		</style>
	</head>
	<body>
	<header></header>
	<div class="side-section">
		<ul class="side-nav fixed blue lighten-3" style="left:0px">
			<li class="logo" style="background-color:transparent;"><img class="profile-pic circle" src="1.jpg"></li>
			<li class="blue lighten-3"><a href="remider.html" class="waves-effect waves-lighten" style="color:#1976d2;">Set Goals</a></li>
			<li class="blue lighten-3"><a href="updated_walk.html" class="waves-effect waves-lighten" style="color:#1976d2;">Exercise</a></li>
			<ul class="collapsible collapsible-accordion">
				<li class="blue lighten-3">
					<a class="collapsible-header" class="waves-effect waves-lighten" style="color:#1976d2;">Calculators</a>
					<div class="collapsible-body">
						<ul>
							<li class="blue lighten-3"><a href="BMICal.html" class="waves-effect waves-lighten" style="color:#1976d2;">BMI Calculator</a></li>
							<li class="blue lighten-3"><a href="calorieCalculator.html" class="waves-effect waves-lighten" style="color:#1976d2;">Calorie Calculator</a></li>
						</ul>
					</div>
				</li>
			</ul>
			<li class="blue lighten-3"><a href="#!" class="waves-effect waves-lighten" style="color:#1976d2;">Help</a></li>
		</ul>
	</div>
	<main>
	<div class="row blue darken-2 no-margin">
		<a class="waves-effect waves-lighten btn-flat large" id="nav-btn"><i class="large material-icons" style="color:white;font-size: xx-large;">list</i></a>
	</div>
	<div class="row">
		<div class="col s12 no-padding">
			<ul class="tabs blue darken-1 no-margin">
				<li class="tab col s6"><a href="#us-unit" class="white-text">US Units</a></li>
				<li class="tab col s6"> <a href="#metric-unit" class="white-text">Metric Units</a></li>
			</ul>
			<div class="" id="us-unit">
				
				<div class="row">
					<div class="col s12">
						<div class="card blue lighten-5 z-depth-3">
							<form>
								<div class="row">
									<div class="input-field col s4">
										<input id="age" type="text">
										<label for="age">AGE</label>
									</div>
									<div class="input-field col s8">
										<div class="row">
											<div class="col s6">
												<input name="gender" type="radio" id="male">
												<label for="male">MALE</label>
											</div>
											<div class="col s6">
												<input name="gender" type="radio" id="female">
												<label for="female">FEMALE</label>
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="input-field col s6">
										<input class="height" placeholder="Height" id="feet" type="text">
										<label for="feet">Feet</label>
									</div>
									<div class="input-field col s6">
										<input class="height" placeholder="Height" id="inches" type="text">
										<label for="inches">Inches</label>
									</div>
								</div>
								<div class="row">
									<div class="input-field col s4">
										<input class="weight" placeholder="Pounds" id="weight" type="text">
										<label for="weight">Weight</label>
									</div>
									<div class="input-field col s8">
										<select>
											<option value="1">Basal Metabolic Rate (BMR)</option>
											<option value="1.2">Sedentary - little or no exercise</option>
											<option value="1.375" selected="">Lightly Active - exercise/sports 1-3 times/week</option>
											<option value="1.55">Moderatetely Active - exercise/sports 3-5 times/week</option>
											<option value="1.725">Very Active - hard exercise/sports 6-7 times/week</option>
											<option value="1.9">Extra Active - very hard exercise/sports or physical job</option>
										</select>
										<label>Materialize Select</label>
									</div>
								</div>	
							</form>
						</div>
						<div class="row" id="submit">
								<div class="col s4 offset-s4 no-padding no-margin">
									<a href="javascript:void(0)" class="btn blue">Click Me</a>
								</div>
						</div>
						<ul id="results">
						<li style="opacity: 0;">THIS IS LI</li>
						<li style="opacity: 0;">THIS IS LI</li>
						<li style="opacity: 0;">THIS IS LI</li>
						</ul>	
						<center>
						<!--preloader-->
							<div class="preloader-wrapper small">
								<div class="spinner-layer spinner-blue-only">
									<div class="circle-clipper left">
										<div class="circle"></div>
									</div>
									<div class="gap-patch">
										<div class="circle"></div>
									</div>
									<div class="circle-clipper right">
										<div class="circle"></div>
									</div>
								</div>
							</div>
						<!--End preloader-->
						</center>
					</div>
				</div>																				
			</div>
			<!-- ++++++++++++++++++++++++++++++++++++++++++++++++ Metrics unit ++++++++++++++++++++++++++++++++++++++++++++-->
			<div class="" id="metric-unit">
				
			</div>
		</div>
	</div>
	</main>
<footer></footer>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src = "js/materialize.js"></script>
<script type="text/javascript" src="js/navbar-transition.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('ul.tabs').tabs();
		$('.collapsible').collapsible();
		$('select').material_select();
		$("#submit").click(function(){
			$('#results').finish();
			$('preloader-wrapper').addClass('active');
			Materialize.showStaggeredList('#results');
			$('preloader-wrapper').removeClass('active');
		});
	});
</script>
</body>
</html>
