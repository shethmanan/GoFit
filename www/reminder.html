<!DOCTYPE html>
<html>
<head>
	
	<link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection"/>
	<link rel="stylesheet" type="text/css" href="css/navbar.css">
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<style>
		.btn-floating {
		    bottom: 40px;
		    position: absolute;
		    right: 25px;
		}
		.no-margin{
			margin:0px;
		}
		.waves-effect.waves-blue .waves-ripple {
     /* The alpha value allows the text and background color
     of the button to still show through. */
      background-color: rgba(33, 150, 243 , 0.65);
    }
	</style>
</head>
<body>	
	<div class="side-section">
			<ul class="side-nav fixed blue lighten-3" style="left:0px">
				<li class="logo" style="background-color:transparent;"><img class="profile-pic circle" src="1.jpg"></li>
				<li class="blue lighten-3"><a href="#!" class="waves-effect waves-lighten" style="color:#1976d2;">Set Goals</a></li>
				<li class="blue lighten-3"><a href="#!" class="waves-effect waves-lighten" style="color:#1976d2;">Exercise</a></li>
				<li class=" blue lighten-3"><a href="#!" class="waves-effect waves-lighten" style="color:#1976d2;">Calorie Calculator</a></li>
				<li class="blue lighten-3"><a href="#!" class="waves-effect waves-lighten" style="color:#1976d2;">Help</a></li>
			</ul>
		</div>
	<main>

		<a class="waves-effect waves-lighten btn-flat large" id="nav-btn"><i class="large material-icons" style="color:#1976d2;font-size: xx-large;">list</i></a>


		<a class="btn-floating btn-large waves-effect circle red modal-trigger" href="#reminder"><i class="material-icons">add</i></a>



		<div id="reminder" class="modal bottom-sheet">
			<div class="modal-header">
				<h4 class="blue-text center-align no-margin">Add New Reminders</h4>
			</div>
			<div class="modal-footer">
				<div class="row no-margin">
				<form class="col s12">
					<div class="row">
						<div class="input-field col s12">
							<input placeholder="Title" type="text" required>
						</div>
					</div>
					<div class="row no-margin">
						<div class="input-field col s12">
							<select>
								<option value="" selected disabled>Select frequency</option>
								<option value="1">30 mins</option>
								<option value="2">1 hour</option>
								<option value="3">3 hours</option>
								<option value="4">6 hours</option>
							</select>
						</div>
					</div>
					<div class="row no-margin">
						<div class="col s4 offset-s8">
							<a class="btn-flat  waves-effect waves-blue" id="submit_remind" >Add&nbspReminder</a>
						</div>
						
					</div>
				</form>
				</div>
			</div>
		</div>
	</main>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/materialize.js"></script>
	<script type="text/javascript" src="js/navbar-transition.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$('.modal-trigger').leanModal();
		$('select').material_select();
	});
	$('#submit_remind').on('click',function(){
		
		closeModal("#reminder");
	});
		function closeModal(data)
		{
			$(data).closeModal()
		};
	
	</script>

</body>
</html>
