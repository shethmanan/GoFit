		<!-- scripts -->

		<script type="text/javascript">
		$(document).ready(function(){
			var db = openDatabase('GoFit', '1.0', 'Test DB', 2 * 1024 * 1024);
			db.transaction(function(tx){
				tx.executeSql("Select sum(steps) as steps from (select steps from `updated_walk` union select steps from `updated_run` union select steps from `updated_cycle`) union select count(id) from notification",[],function(tx,result){
					console.log(result);
					if(result.rows[0].steps === null) $("#tSteps").html('0');
					else $("#tSteps").html(result.rows[1].steps);
					$("#tNotify").html(result.rows[0].steps);
				})
			})
			var personaldetails = localStorage.getItem("user");
			var details = JSON.parse(personaldetails);
			var imgdp=document.getElementById('dp');
			imgdp.src=details.img;
		});
			//$(".card").velocity("transition.bounceIn",{ stagger: 250}).delay(1000)}, 2000);
		</script>
		</script>
