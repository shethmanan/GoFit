      function cancel_notify() {

        cordova.plugins.notification.local.cancel(1, function () {
          // Notification was cancelled

        });
      }
      function f1(){
        var min = 1;
        notify(1,"hello","itworks",min);
      }
      //dharmil the notify functions works perfectly and repeats after whatever min u specify..use this method in reminder.html...if u want to remove 'text' attribute u can..other all including variable first_time is corrrect!!!!
       function notify(id1,title1,text1,freq){
          var now = new Date().getTime();
          var first_time = new Date(now + freq * 1000 * 60);  
          cordova.plugins.notification.local.schedule({
          id: id1,
          title: title1,
          text: text1,
          at: first_time,
          every: freq
          });
          alert("after");
      }
            
    </script>
