  <!-- side nav btn -->

    <div class="row">
      <div class="col s12 no-padding">

        <div class="" id="us-unit">

                  <div class="row no-margin">
                    <div class="input-field col s4">

                    <div class="input-field col s4">

                    </div>
                    <div class="input-field col s4">
                      <input class="height" placeholder="Height" id="cms" type="number" name="cms" onkeyup="heightConverter(this.value)">

  <script type="text/javascript">
	var bmi;
    $(document).ready(function () {
      $('ul.tabs').tabs();
      $('.collapsible').collapsible();
      //US unit function calling
      $("#submit").click(function () {
        calculateBMIUS($("form#us-unitBMI").serializeArray());
      });
      //Metrics unit function calling
      $("#submit-mu").click(function(){
        calculateBMIMU($("form#m-unitBMI").serializeArray());
      });
    });
    function calculateBMIUS(data) {
      var feet = data[0].value;
      var inch = data[1].value;
      
      inch = parseInt(inch) + parseInt((feet * 12));
      
      var cm = data[2].value;
			// calculating weight
	  var weight = Math.round(parseInt(data[3].value));
			//done calculating
            
      bmi = ( weight / ( inch * inch ) ) * 703;
      bmi= Math.round(bmi * 10) / 10;
       
      $("#bmi").html("Your Body Mass Index Is : "+bmi);
  		 if(bmi < 18.5){
  		 	$("#your-weight").html("You are UnderWeight.");
  		 	$("#tip-head").html("Tips that can be followed:")
      		$("#tip-1").html("Drink 6-8 glasses of distilled water a day.");
      		$("#tip-2").html("Eat frequent but small meals.");
      		$("#tip-3").html("Eat lots of raw fruits and vegetables (green leafy vegetables are great).");
      		$("#tip-4").html("Do not drink coffee, alcohol, soda pop,...");
      		$("#tip-5").html("Increase your intake of complex carbohydrates, particularly whole grain ones");
  	     }
  	     if(bmi >= 18.5 && bmi <= 24.99){
  	     	$("#your-weight").html("You have normal weight");
  	     	$("#tip-head").html("You dont need any tips to be followed.");
  	     	$("#tip-1").html("You just have to maintain your weight.");
  	     	$("#tip-2").html(" ");
  	     	$("#tip-3").html(" ");
  	     	$("#tip-4").html(" ");
  	     	$("#tip-5").html(" ");

  	     }
  	     else if(bmi >=25 && bmi <= 29.99){
  		 	$("#your-weight").html("You are Over Weight.");
  		 	$("#tip-head").html("Tips that can be followed:")
      		$("#tip-1").html("Drink min 8 glasses of water a day.");
      		$("#tip-2").html("Consume fewer calories than you burn, you will lose weight. ");
      		$("#tip-3").html("Become more physically active or by eating less.");
      		$("#tip-4").html("Start your lunch/dinner with a soup or a salad.");
      		$("#tip-5").html("Stop Cola consumption.");
  	     }
  	     else if(bmi>=30){
  	     	$("#your-weight").html("You are obese.");
  		 	$("#tip-head").html("Tips that can be followed:");
      		$("#tip-1").html("Eat a variety of foods, especially pasta, rice and other whole-grain foods..");
      		$("#tip-2").html("Reduce your fat-intake. ");
      		$("#tip-3").html("Eat lots of fruits and vegetables.");
      		$("#tip-4").html("Try to do atleast 30 mins of physical activity a day on most days of the week.");
      		$("tip-5").html(" ");
  	     }

      Materialize.showStaggeredList('#results');
    }
    function heightConvertercm(){
      var hf = parseInt($("#feet").val());
      var hi = parseInt($("#inches").val());
      var hc;
      hc = Math.round((hf * 30.48) + (hi * 2.54));
      console.log(hc);
      $("#cms").val(""+hc);
    }
    function heightConverter(cms){
      var hc = parseInt(cms);
      var hi = hc / 2.54;
      var hf = Math.floor(hi / 12);
      var ri = Math.round(hi % 12);
      if (hc > 40 && hc <= 210) {
          $("#feet").val(hf);
      }
      $("#inches").val(ri);
    }

//+++++++++++++++++++++++++++++++METRICS FUNCTION+++++++++++++++++++++++++++++++++++++++++++

    function calculateBMIMU(data){

      var cm = data[0].value;
      cm = cm/100;
	  var weight =parseInt(data[1].value);
      //var loa = data[4].value;

      $("#bmi-mu").html("Your Body Mass Index Is : "+bmi);

  	     	$("#tip-muhead").html("You dont need any tips to be followed.");
  	     	$("#tip-mu1").html("You just have to maintain your weight.");
  	     	$("#tip-mu2").html(" ");
  	     	$("#tip-mu3").html(" ");
  	     	$("#tip-mu4").html(" ");
  	     	$("#tip-mu5").html(" ");

  	     }
  	     else if(bmi >=25 && bmi <= 29.99){
  		 	$("#your-muweight").html("You are Over Weight.");
  		 	$("#tip-muhead").html("Tips that can be followed:")
      		$("#tip-mu1").html("Drink min 8 glasses of water a day.");
      		$("#tip-mu2").html("Consume fewer calories than you burn, you will lose weight. ");
      		$("#tip-mu3").html("Become more physically active or by eating less.");
      		$("#tip-mu4").html("Start your lunch/dinner with a soup or a salad.");
      		$("#tip-mu5").html("Stop Cola consumption.");
  	     }
  	     else if(bmi>=30){
  	     	$("#your-muweight").html("Your are obese.");
  		 	$("#tip-muhead").html("Tips that can be followed:")
      		$("#tip-mu1").html("Eat a variety of foods, especially pasta, rice and other whole-grain foods..");
      		$("#tip-mu2").html("Reduce your fat-intake. ");
      		$("#tip-mu3").html("Eat lots of fruits and vegetables.");
      		$("#tip-mu4").html("Try to do atleast 30 mins of physical activity a day on most days of the week.");
      		$("tip-mu5").html(" ");
  	     }

      Materialize.showStaggeredList('#results-mu');
    }
