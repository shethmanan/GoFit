  <main id="main">
    <!-- side nav btn -->
    <div class="row blue darken-2 no-margin">
      <a class="waves-effect waves-lighten btn-flat large" id="nav-btn">
        <i class="large material-icons" style="color:white;font-size: xx-large;">list</i>

      <i class="material-icons">add</i>
    </a>
    <div id="reminder" class="modal bottom-sheet">
      <div class="modal-header">
        <h4 class="blue-text center-align no-margin" style="padding-top: 5px;">Add New Reminders</h4>
      </div>
      <div class="modal-footer">
        <div class="row no-margin">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="Title" value="" id="title_text" type="text">
              </div>
            </div>
            <div class="row no-margin">
              <div class="input-field blue-text col s12">
                <select class="blue-text" id="time_text">
                  <option value="-1" selected>Select frequency</option>
                  <option value="1">1 mins</option>
                  <option value="60">1 hour</option>
                  <option value="180">3 hours</option>
                  <option value="360">6 hours</option>
                </select>
              </div>
            </div>
            <div class="row no-margin">
              <div class="col s4 offset-s8">
                <a class="btn-flat  waves-effect waves-blue blue-text" id="submit_remind">Add&nbspReminder</a>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
    <!--modal end-->

    <!--div class="1">ashbkj<div class="2">nlk</div>n;lhiyv;</div-->

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/materialize.js"></script>
  <script type="text/javascript" src="js/navbar-transition.js"></script>
  <script>
    /*----------------------card over ---------------------------------------------------------------*/
    $(document).ready(function () {
      if (localStorage.length != 0) {
        console.log(localStorage.length);

        for (var i = 0; i < localStorage.length; i++) {
          key = localStorage.getItem(i);
          value = jQuery.parseJSON(key);
          /*-------------------card ------------------------------------------------*/
          var x = '<div class="row">'
          x += '<div class="col s12">'
          x += '<div class="card-small blue darken-2" id="' + value.id + '">'
          x += '<div class="row no-margin">'
          x += '<div class="col s4">'
          x += '<i class="large material-icons amber-text center-align">assignment_late</i>'
          x += '</div>'
          x += '<div class="col s8 no-padding no-margin">'
          x += '<div class="row">'
          x += '<div class="col s10">'
          x += '<h5 class="amber-text" style="margin-bottom:0px;">' + value.title + '</h5>'
          x += '</div>'
          x += '<div class="col s2 no-padding right-align">'
          x += '<i class="material-icons deep-orange-text" onclick="removeCard(this)">cancel</i>'
          x += '</div>'
          x += '</div>'
          x += '<div class="row no-margin">'
          x += '<div class="col s12 amber-text">'
          x += '<h5 class="no-margin no-padding">Every : ' + value.time + '</h5>'
          x += '</div>'
          x += '</div>'
          x += '</div>'
          x += '</div>'
          x += '</div>'
          x += '</div>'
          x += '</div>';
          $(".d-card").append(x);
        }
      }
      $('.modal-trigger').click(function () {
        removeAttr('main');
        $('#reminder').openModal();
      })
      $('select').material_select();
    });
    $('#submit_remind').on('click', function () {
      closeModal("#reminder");
    });
    var title;
    var time;
    var freq;
    var i = localStorage.length;
		function removeNotification(id) {
      cordova.plugins.notification.local.cancel(id, function() {});
      return true;
    }
    function setNotification(id1, title1, freq) {
      var now = new Date().getTime(),
        first_time = new Date(now + 5 * 1000 * 60);
      cordova.plugins.notification.local.schedule({id: id1, title: title1, at: first_time, every: freq});
      return true;
    }
    function storeData() {
      title = $("#title_text").val();
      time = $("#time_text").val();
      if (title == "" || time == -1)
        return false;
      time += " mins";
      var notify = {
        id: i,
        title: title,
        time: time
      };
      localStorage.setItem(i, JSON.stringify(notify));
      setNotification(i, title, time);
      return true;
    }
    function closeModal(data) {
      $(data).closeModal();
      if (storeData()) {

        /*-------------------card ------------------------------------------------ */
        var x = '<div class="row">'
        x += '<div class="col s12">'
        x += '<div class="card-small blue darken-2" id="' + i + '">'
        x += '<div class="row no-margin">'
        x += '<div class="col s4">'
        x += '<i class="large material-icons amber-text center-align">assignment_late</i>'
        x += '</div>'
        x += '<div class="col s8 no-padding no-margin">'
        x += '<div class="row">'
        x += '<div class="col s10">'
        x += '<h5 class="amber-text" style="margin-bottom:0px;">' + title + '</h5>'
        x += '</div>'
        x += '<div class="col s2 no-padding right-align">'
        x += '<i class="material-icons deep-orange-text" onclick="removeCard(this)">cancel</i>'
        x += '</div>'
        x += '</div>'
        x += '<div class="row no-margin">'
        x += '<div class="col s12 amber-text">'
        x += '<h5 class="no-margin no-padding">Every : ' + time + '</h5>'
        x += '</div>'
        x += '</div>'
        x += '</div>'
        x += '</div>'
        x += '</div>'
        x += '</div>'
        x += '</div>';
        $(".d-card").append(x);
        i++;
      }
      return false;
    };
    function removeCard(data) {
      var card = $(data).closest("div.card-small");
      var key = card.attr("id");
      removeNotification(key);
      localStorage.removeItem(key);
      card.closest("div.row").remove();
    }
  </script>
</body>
</html>
