<html>
	<head>
		<link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection"/>
		<link rel="stylesheet" type="text/css" href="css/custom1.css"/>
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<style>
		.full-width{
			width:95vw;
		}
			.logo_color{
				color:#0d47a1;
				font-size:30px;
			}
			.dynamic {
				font-size:5vh;
			}
			.div_fab{
				position:absolute;
				/*bottom:64vh;
				right:4vh;*/
				bottom:-20px;
				right:20px;
			}
			.f_btn2{
				position:absolute;
				/*bottom:11vh;
				right:3vh;*/
				bottom:70px;
				right:8px;
			}
			.f_btn3{
				position:absolute;
					/*bottom:15vh;
					right:-9vh;*/
					bottom:93px;
					right:-54px;
			}
			.f_btn1{
				position:absolute;
				bottom:11px;
				right:35px;
			}
			.activity_status{
				position:absolute;
				left:163px;
				top:61px;
				font-size:27px;
			}
		</style>
	</head>
	<body>
		<header>
		</header>
		<div class="side-section">
			<ul class="side-nav fixed blue lighten-3" style="left:0px">
				<li class="logo"><img class="responsive-img circle center" src="1.jpg" width="160px" height="160px"></li>
				<li class="blue lighten-3"><a href="#!" class="waves-effect waves-lighten" style="color:#1976d2;">First Sidebar Link</a></li>
				<li class="blue lighten-3"><a href="#!" class="waves-effect waves-lighten" style="color:#1976d2;">Second Sidebar Link</a></li>
				<li class=" blue lighten-3"><a href="#!" class="waves-effect waves-lighten" style="color:#1976d2;">First Sidebar Link</a></li>
				<li class="blue lighten-3"><a href="#!" class="waves-effect waves-lighten" style="color:#1976d2;">Second Sidebar Link</a></li>
			</ul>
		</div>
		<main>
		<a class="waves-effect waves-lighten btn-flat large" id="nav-btn"><i class="large material-icons" style="color:#1976d2;font-size: xx-large;">list</i></a>
				<div class="row">
					<div class="col s12 no-padding">
						<div class="card blue no-padding darken-1 white-text" style="margin-top:0;position:relative;">
						<div class="fixed-action-btn horizontal click-to-toggle div_fab">
				<a class="btn-floating btn-large orange darken-2">
					<i class="large material-icons">add</i>
				</a>
				<ul>
					<li><a class="btn-floating green f_btn1"><i class="material-icons">motorcycle</i></a></li>
					<li><a class="btn-floating teal f_btn2"><i class="material-icons">directions_run</i></a></li>
					<li><a class="btn-floating red f_btn3"><i class="material-icons">directions_walk</i></a></li>
				</ul>
			</div>
						<div class="gap"></div>
							<center>
								<div class="preloader-wrapper big active">
								  <div class="spinner-layer spinner-red-only">
										<div class="circle-clipper left">
											<div class="circle"></div>
										</div><div class="gap-patch">
										  <div class="circle"></div>
										</div><div class="circle-clipper right">
										  <div class="circle"></div>
										</div>
								  </div>
								</div>
								<i style="activity_status;left: 172px;top: 50px;" class="material-icons activity_status">directions_walk</i>
							</center>	
						</div>
						<!--For the rounded image or animation which will show the steps-->
					</div>
				</div>
			<div class="gap"></div>
			<div class="row">
				<div class="col s3 offset-s2">
					<i class="material-icons small logo_color">timer</i>
					 <div class="blue-text"> &nbsp&nbsp<div class="dynamic">40 </div>mins</div>
				</div>
				<div class="col s2 offset-s2">
					<i class="material-icons logo_color">directions_walk</i>
					<div class="blue-text">&nbsp&nbsp<div class="dynamic">350</div>steps</div>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col s12">
					<a class="btn waves-effect waves-light blue darken-4 full-width">Start Walking</a>
				</div>
			</div>
			
			
			


		</main>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/materialize.js"></script>
		<script>
			$("#nav-btn").click(function(){
				$("main").toggleClass("active");
				$("main").toggleClass("z-depth-3");
				if($("main").hasClass("active")){
					$("main.active").velocity({
						translateX: "70vw",
						translateY: "10vh",
					});
				}
				else
				{
					$("main").velocity({
						translateX: "0px",
						translateY: "0px",
						height:"100 vh",
						width:"100 vw"

					});	
				}
			});
		</script>
	</body>
<html>
